<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="../aandd.js"></script>
    <script type="text/javascript" src="../jquery.min.js"></script>

    <script>
        function runButtonPressed() {
            var numbers = [];
            createRandomNumbers(numbers, 10);
            show(numbers);
            for (var j = 0; j < 10; j++) {
                for (var i = 0; i < 10; i++) {
                    var c1 = numbers[i];
                    var c2 = numbers[i + 1];

                    if (c1 > c2) {
                        numbers[i + 1] = c1;
                        numbers[i] = c2;
                    }
                }
                show(numbers);
            }
        }

    </script>

</head>

<body>
    <h1>prac5-1</h1>
    <button onclick="runButtonPressed()">run!</button>
    <p id="res"></p>
</body>

</html>
