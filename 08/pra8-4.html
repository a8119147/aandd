                var height = objects[i].height;
                var gender = objects[i].gender;


                for (var i = 0; i < objects.length; i++) {
                    sum = sum + height;
                }

                console.log(name, birthday, height, gender);
                studentsA[name] = birthday;
            }
            console.log(sum);
            var adv = sum / objects.length;

            //console.log(typeof studentsA);
            //document.getElementById('res').innerHTML = JSON.stringify(studentsA, null, '\t');
            document.getElementById('res').innerHTML = adv;
        }


    </script>
