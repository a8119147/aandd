<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script>

        //prac2-3 prac2-2を20回繰り返す（シャッフルプログラムの完成）


        function runButtonPressed() {
            var numbers = [];


            for (var i = 0; i < 10; i++) {
                numbers[i] = i + 1
            }

            for (var j = 1; j <= 20; j++) {
                var n = Math.floor(Math.random() * 10);
                var m = Math.floor(Math.random() * 10);
                for (var h = 1; h <= 100; h++) {
                    if (n == m) {
                        m = Math.floor(Math.random() * 10);
                    } else {
                        break;
                    }
                }
                console.log(m, n)

                tmp = numbers[n];
                numbers[n] = numbers[m];
                numbers[m] = tmp;
            }
            show(numbers);
        }

            //prac2-4 10個の乱数を生成し，もう一つの配列を作成し，コピーするプログラム．

    </script>

</head>

<body>
    <h1>prac2-3</h1>
    <button onclick="runButtonPressed()">run!</button>
    <p id="res"></p>
</body>
