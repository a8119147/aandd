<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="../aandd.js"></script>
    <script type="text/javascript" src="../jquery.min.js"></script>

    <script type="text/javascript" src="nouns.js"></script>
    <script type="text/javascript" src="verbs.js"></script>

    <script>

        var nouns;
        var verbs;

        $(document).ready(function () {
            nouns = nounstext.split('\n');
        });

        $(document).ready(function () {
            verbs = verbstext.split('\n');
        });

        function ButtonPressed() {
            for (var i = 0; i < 100000; i++) {
                runButtonPressed();
            }
            show('おわり☆')
        }



        function runButtonPressed() {
            var noun = selectone(nouns);
            var verb = selectone(verbs);
            console.log(noun, verb);

            text = noun + verb;

            // show(text);
            var chars = text.split('');
            // show(chars);
            console.log(chars[0]);

            var stack = [];
            for (var i = 0; i = chars.length; i++) {
                stack.push(chars.pop());
            }
            // show(stack);

            var text2 = stack.join('');
            // show(text2);

            if (text == text2) {
                show(text);
                show(chars);
                show(stack);
                show(text2);
                show('回文です⭕️')
            }
            // } else {
            //     show('回文ではありません❌')
            // }
        }



        function selectone(array) {
            var size = array.length;
            var index = Math.floor(Math.random() * size);
            return array[index];
        }

    </script>

</head>

<body>
    <h1>回文作文さん☆</h1>
    <button onclick="ButtonPressed()">run!</button>
    <p id="res"></p>

</body>

</html>
